<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"/>
 </head>
<body>
    <div class="container"> 
        <nav>
            <img src="/Imagenes/Logo 24.png" class="imagen">
            <button> 
                Misión
            </button>
            <button>
                Servicios
            </button>
            <button>
                Contacto
            </button>
            <button class="buttonC">
                Continuar
            </button>
        </nav>
        <h3>Contacto</h3>
<section>
    <form id="myForm" action="/submit_form" method="post">
        <label for="fname">Nombres:</label><br>
        <input type="text" id="fname" name="fname" size="100"><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text" id="lname" name="lname" size="50"><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="text" id="email" name="email" size="60"><br>
        <label for="subject">Asunto:</label><br>
        <input type="text" id="subject" name="subject" size="60"><br>
        <label for="message">Mensaje:</label><br>
        <input type="text" id="message" name="message" size="60"><br>
    </form>
</section>
<button class="buttone">
    Enviar
</button>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('myForm');
            form.animate([
                { transform: 'translateY(0px)' },
                { transform: 'translateY(-300px)' }
            ], {
                duration: 1000,
                iterations: 1
            });
        });
        window.onload = function() {
        var inputs = ['fname', 'lname', 'email', 'subject', 'message'];
        inputs.forEach(function(id) {
        var input = document.getElementById(id);
        input.oninput = function() {
            this.size = this.value.length;
        }
    });
}
</script>
</body>
</html>
